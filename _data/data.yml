experiences:
    - role: Senior Cloud Engineer - Technical Lead
      time: 2019 - Present
      company: Leidos
      details: |
        Technical Lead on the Cloud Engineering team working in and towards a hybrid cloud model that can be both attainable and innovative 
        to improve the contract and support both our internal customers and external customers. 
          - Administered, configured, and provided demonstrations to CMS around DRaaS using VMware Cloud on AWS and VMware on-premises solutions [vCenter, Site-Recovery Manager, NSX]. 
          - vRealize Suite 2019 deployment for use in the ongoing automation initiative to facilitate virtual machine provisioning and day-2 activities.
            - vRA components deployed:  [vRealize] Automation, Identity Manger, Lifecyle Manger and running in Kubernetes
            - Integrations completed:  Ansible, GitHub, GitLab, AWS, vSphere, CloudFormation, Infoblox
            - Created, tested, functional:  Agnostic Blueprints [multi-cloud] with pre- and post- workflows for day 2 activities that can be written in NodeJS, PowerShell, or Python.
          - Deployed VMware Usage Meter to facilitate with the opex licensing model IHCCS has transitioned to.
          - Ansible work primarily around facilitating the build of new devices on-prem as it pertains to vRealize
          - Assisted with validating Nagios configuration around ESXi and the use of the Perl SDK that facilitates communication between devices and Nagios
          - Zerto DRaaS POC developed and demoed; Provided multi-site replication, backup solution, and data resiliency that can be quickly implemented and was hypervisor and storage agnostic solution between sites. 
          - VMware Event Broker Solution POC; Solution to monitor vSphere-based events and using an opensource function-as-a-Service module run a defined script in a language of the developers choosing that provides an action based on the vSphere event. (Example:  Host added to cluster > script ensures and sets MTU of NICs if not correct value).
          - Work towards VxRail migration and setup in datacenter to facilitate a representative lab to production
          - Jira, Confluence, and Slack integrations demoed
          - vRA presented at Lunch and Learn for Leidos IHCSS Team
          - Evangelizing agile platforms and products, informing members of learning opportunities and news around current/future products
          - Lab work done for future technologies and POCs to improve the contract: 
            - vSAN 
            - VMware VM-Encryption
            - Enterprise Password Manager 
            - IP automation with Infoblox
            - Nested ESXi servers for hypervisor-based testing
            - Nagios with SDK Helpers
            - Terraform (AWS - VMware cross platform provisioning)
            - Jenkins integratinos to vRA 

    - role: Cloud Services Engineer 
      time: 2015 - 2019
      company: Datbank, Baltimore, MD
      details: |
        Designed, provisioned, configured and manage VMware, AWS, Cisco UCS, and storage across internal and client private and public cloud infrastructures (PaaS, IaaS, DRaaS) across multiple geographies. 
          - Design and deployment of PaaS, IaaS, DRaaS across multiple datacenters and geographies
          - 35+ vCenters, 400+ hypervisors, and 4000+ guests in a multi-geo environment
          - Disaster Recovery architect using Zerto across geographies and differing IaaS and PaaS customers
          - VMware ESXi hypervisor installs/provisioning and configurations 5.0-6.5 (includes all aspects, networking, storage, compute, UCS backend configuration) 
          - vCenter (5.5, 6.0, 6.5, 6.7) installation, configuration, management 
          - vCloud Director, Veeam, vROM administration and management
          - Administrator of Public/Private/Development/Lab VMware cloud infrastructures 
          - Amazon Web Services (AWS) / Productization including deployment and configurations inside dedicated VPCs with Load Balancing
          - Migration of customers from their on-prem to public and private cloud platforms 
          - Cisco UCS fabric/chassis/blade configuration and administration
          - UCS Central (UCSC) Management of multiple UCS Domains across geographies. 
          - Hypervisor management on Cisco UCS M3/M4 blade configurations 
          - UCS Service Profile Creation for Public and Private Cloud customers in a multi-tenant environment
          - Design and planned upgrade of multiple UCS Domains â€“ (Fabric Interconnect, Blade, Chassis firmware)
          - Nimble Installation and Configuration
          - Nimble Replication Configuration across datacenters geographically
          - Assist with escalated issues around cloud infrastructure, storage, UCS, AWS, DRaaS
          - Project Management with Jira (Agile, Structure Modules) 
          - Scripting/automation of daily tasks using Powershell, PowerCLI 
          - Use of Postman, Visual Studio Code, and Ansible


    - role: Senior Secruity Engineer
      time: 2014 - 2014
